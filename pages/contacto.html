    <main>
        <section class="main-contacto">
            <div class="cover">
                <img src="../img/contactoprincipal.jpg" alt="Fondo seccion contactos">

                <div class="formulario">
                    <div class="formulario_caja">
                        <form action="" method="get" id="formulario">
                            <fieldset>

                                <div class="form_row">
                                    <div class="form_txt">Hazme una pregunta:</div>
                                    <div class="form_input"> ¿ <input type="text"
                                            placeholder="Preguntame lo que quieras"> ?
                                    </div>
                                </div>
                                <div class="form_row">
                                    <div class="form_txt">Déjame tu e-mail:</div>
                                    <div class="form_input"><input type="email" name="email" id="email"
                                            placeholder="ejemplo@ejemplo.com"></div>
                                </div>
                                <div class="form_row">
                                    <div class="form_txt">Déjame tu teléfono</div>
                                    <div class="form_input"><input type="number" placeholder="0291-1234567"></div>
                                </div>
                                <div class="form_row">
                                    <div class="form_txt">Recibir información sobre:</div>
                                    <div class="form_list">
                                        <div class="form_list_item"><label for="bodas">Sesiones de Bodas</label><input type="checkbox" name="1" id="bodas"></div>
                                        <div class="form_list_item"><label for="quince">Sesiones de Quince</label><input type="checkbox" name="2" id="quince"></div>
                                        <div class="form_list_item"><label for="newborn">Sesiones de New-born</label><input type="checkbox" name="3" id="newborn"></div>
                                        <div class="form_list_item"><label for="maternidad">Sesiones de Maternidad</label><input type="checkbox" name="4" id="maternidad">
                                        </div>
                                        <div class="form_list_item"><label for="maternidad">Sesiones Gastrónomico</label><input type="checkbox" name="5" id="gastro"></div>
                                    </div>
                                </div>
                                
                                <div class="form_botones">
                                    <input type="submit" value="Enviar">
                                </div>
                                <div class="form_botones">    
                                    <input type="reset" value="Reiniciar">
                                </div>



                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </main>
